<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickin' Chicken</title>

    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <header>
        <nav>
            <a id="menu" class="hide-desktop" href="#"><img class="menu" src="images/meat.svg" alt="Hide Menu"></a>
            <ul class="align hide-nav" id="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#">Delivery</a></li>
                <li><a href="merch.html">Sizzlin' Merch</a></li>
            </ul>
        </nav>
    </header>

    <main id="aboutMain">
        <section id="aboutUs">
            <div class="about-bg"></div>
            <div class="form-container">
                <div class="actualForm">
                    <form action="http://www.WebsiteDevelopmentBook.com/FormEcho.php" method="post">

                        <h2>Online Delivery</h2>
                        <hr>

                        <label for="Username">First Name:</label>
                        <input type="text" name="Username" id="Username" required>
                        <label for="Password">Last Name:</label>
                        <input type="text" name="Password" id="Password" required>
                        <label for="Address">Address:</label>
                        <input type="text" name="Address" id="Address" required>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" required>
                        <label for="Combo">Select Combo Meals</label>
                        <select name="Combo" id="Combo">
                            <option value="Combo #1">Combo #1</option>
                            <option value="Combo #2">Combo #2</option>
                            <option value="Combo #3">Combo #3</option>
                            <option value="Combo #4">Combo #4</option>
                        </select>
                        <label for="Sides">Select Sides (if any)</label>
                        <select name="Sides" id="Sides">
                            <option value="Sides #1">Sides #1</option>
                            <option value="Sides #2">Sides #2</option>
                            <option value="Sides #3">Sides #3</option>
                            <option value="Sides #4">Sides #4</option>
                        </select>


                        <label for="cardInfo">Enter your Card Information:</label>
                        <input type="text" name="cardInfo" id="cardInfo" required>
                        <img src="images/accepted-cards.png" alt="Photo of accepted cards.">

                        <label for="newsLetter">Subscribe to our Newsletter?</label>
                        <input type="checkbox" name="news" id="newsLetter">

                        <hr>

                        <input type="submit" value="Complete Order">
                    </form>
                </div>
            </div>
        </section>

    </main>

    <script src="js/toggleMenu.js"></script>

</body>

</html>
